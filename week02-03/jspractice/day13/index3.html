<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Salary Calculator</title>
</head>
<body>
    
    <div class="container justify-content-center">
        <div class="row">
                <h1>Salary Calculator</h1>
            <div class="col-12">
                <label for="wage">Hourly Wage</label>
                <input type="wage" class="form-control" id="wage">
                <label for="hours">Hours Worked Daily</label>
                <input type="hours" class="form-control" id="hours">
                <label for="days">How many days a month do you work?</label>
                <input type="days" class="form-control" id="days">
                <p id="calculated"></p>
            </div>
            <button type="submit pt-5" class="btn btn-primary" onclick="salary()">Submit</button>
        </div>
    </div>
    













<script src="index3.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
